<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grammer Fixit Notepad</title>
    <link rel="stylesheet" href="CSS/style.css"/>
</head>
<body>
    <div class="container">
        <h2>Real Time Character Counter</h2>
        <p>Check your English text for grammer, spelling, and pronounciation errors with Grammer Fixit <br><mark col>-By Alstan Mascarenhas</mark><br><br>
        <mark>NOTE</mark>: Install Grammerly before using Grammer Fixit Notepad as OpenAI api grants limited access for free... </p>

        <textarea  id="textarea" class="textarea" maxlength="150" placeholder="Please write here..." ></textarea>
        
        <button onclick="copyText()">Copy Text</button>

        <div class="counter-container">
            <p>Total Char: <span id="total-counter">0</span></p>
            <p>Remaining Char: <span id="remaining-counter">150</span></p>
        </div>

    </div>
    <script src="index.js"></script>
</body>
</html>
